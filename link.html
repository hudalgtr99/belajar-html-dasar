<html>
    <body>
        <h1>Belajar Link</h1>
        <ul>
            <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://youtube.com/" target="_blank">Youtube</a></li>
            <li><a href="https://instagram.com/" target="_self">Instagram</a></li>
        </ul>
    </body>
</html>

<!-- Note
target="_self" : untuk membuka di jendela yang sama
target="_blank": untuk membuka di jendela yang baru -->
